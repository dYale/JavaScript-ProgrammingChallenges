<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>sortableTable</title>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.0.min.js"></script>
  <script src="sortableTable.js"></script>

  <!-- Styles -->
  <style>
    table { border-collapse:collapse; }
    table, th, td { border:1px solid black; }
    th, td { padding: 5px; }
  </style>

</head>

<body>
  
  <!-- Do not edit the table! -->

  <h1>Sortable Table</h1>
  <table id="myTable">
    <thead>
      <tr>
        <th class='item'>Item Name</th>
        <th class='pounds'>Number of Pounds</th> 
        <th class='price'>Price Per Pound</th> 
        <th class='timestamp'>Expiration Date</th>
      </tr>
    </thead>
    <tbody>
      <tr id='bananas'>
        <td class='item'>bananas</td>
        <td class='pounds'>25</td> 
        <td class='price'>1.99</td> 
        <td class='timestamp'>2014-08-11</td>
      </tr>
      <tr id='almonds'>
        <td class='item'>almonds</td>
        <td class='pounds'>6</td> 
        <td class='price'>10.50</td> 
        <td class='timestamp'>2014-10-06</td>
      </tr>
      <tr id='rice'>
        <td class='item'>rice</td>
        <td class='pounds'>150</td> 
        <td class='price'>1.50</td> 
        <td class='timestamp'>2014-10-05</td>
      </tr>
      <tr id='mangos'>
        <td class='item'>mangos</td>
        <td class='pounds'>83</td> 
        <td class='price'>2.00</td> 
        <td class='timestamp'>2014-12-20</td>
      </tr>
      <tr id='potatoes'>
        <td class='item'>potatoes</td>
        <td class='pounds'>25</td> 
        <td class='price'>1.35</td> 
        <td class='timestamp'>2014-09-11</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
